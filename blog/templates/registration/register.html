{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="card">
    <div class="header">
        <h2>Register</h2>
    </div>
    <div class="body widget">
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            {{ form.as_p }}

            <button type="submit" class="btn btn-primary btn-block">Save</button>
        </form>

        <p class="change-form-p">Are already have a account? <a href="/accounts/login">Click here!</a></p>
    </div>
</div>
{% endblock %}
