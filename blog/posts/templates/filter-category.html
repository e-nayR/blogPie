{% extends "base.html" %}

{% block content %}
    <h3>Category: {{filter}}</h3>
    {% for post in posts %}
        <div class="card single_post">
        <div class="body">
            {% if post.image %}
            <div class="img-post">
                <img class="d-block img-fluid" src="{{ post.image.url }}" alt="{{ post.title }}">
            </div>
            {% endif %}
            <h3>{{post.title}}</h3>
            <p>Post by {{post.user}}</p>
            <p><i class="bi bi-clock"></i> {{ post.create_at }}</p>
        </div>
        <div class="footer">
            <div class="actions">
            <a href="{% url 'post-detail' post.id %}" class="btn btn-outline-secondary">See More</a>
            </div>
            <ul class="stats">
            <li><a href="javascript:void(0);"></a></li>
            <li><a href="javascript:void(0);" class="fa fa-heart">28</a></li>
            <li><a href="javascript:void(0);" class="fa fa-comment">{{ post.comments_set.count }}</a></li>
            </ul>
        </div>
        </div>
    {% endfor %}   
{% endblock content%}
